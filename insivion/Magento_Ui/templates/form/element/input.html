<input class="input-text" placeholder=" " type="text"  data-bind="
    value: value,
    valueUpdate: 'keyup',
    attr: {
        name: inputName,
        'aria-describedby': getDescriptionId(),
        'aria-required': required,
        'aria-invalid': error() ? true : 'false',
        id: uid,
    }" />
